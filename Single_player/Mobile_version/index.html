<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="head_container">
            <p class="reset_text" id="reset_button">RESET</p>
            <p class="header">STONE PAPER SCISSORS</p>
            <p class="rounds_text">ROUND<br><span id="round_count">1</span></p>
        </div>
        <div class="move_box_1" >
            <div class="img_box" id="rock_button">
                <img src="../images/rock.png" >
                
            </div>
            <div class="img_box" id="paper_button">
                <img src="../images/paper.png" >
            </div>
        </div>
        <div class="move_box_2">
            <div class="img_box" id="scissor_button">
                <img src="../images/scissor.png">
            </div>
        </div>
        <div class="compute_box">
            <div class="moves_result_box">
                <div>
                    
                    <div class="result_img">
                        <img src="../images/rock.png" id="player_move_image">
                    </div>
                    <div>
                        YOUR MOVE
                    </div>
                </div>
                <div class="curr_result_shower" id="result_text_box">
                    <p id="result_text">result</p>
                </div>
                <div>
                    <div class="result_img">
                        <img src="../images/scissor.png" id="computer_move_img">
                    </div>
                    <div>
                        COMPUTER MOVE
                    </div>
                </div>
            </div>
            <div class="result_container">
                <div ><p>SCORE CARD</p></div>
                <div class="win_container"><p id="win_text">10</p></div>
                <div class="loss_container"><p id="loss_text">10</p></div>
                <div class="tie_container"><p id="tie_text">10</p></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
