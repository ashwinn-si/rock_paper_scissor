<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVE SELECT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <p class="header">SELECT YOUR MOVE <span class="name">PLAYER</span></p>
        <div class="move_box">
            <div class="img_box" id="rock_button">
                <img src="../../../images/stone/rock.png" >
                
            </div>
            <div class="img_box" id="paper_button">
                <img src="../../../images/paper/paper.png" >
            </div>
            <div class="img_box" id="scissor_button">
                <img src="../../../images/scissor/scissor.png">
            </div>

        </div>
    </div>
    <script src="script.js"> </script>

</html>
