<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Player Mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <link rel="icon" href="../../images/web_icon.png">
</head>
<body>
    <div class="container">
        <p class="header"><span>P</span>LAYER <span style="font-family: Open Sans;">N</span>AMEs</p>
        <div class="container_2">
            <div class="player-1-container">
                <p>Enter the name of <span>Player 1</span></p>
                <input type="text" id="player_1_name" name="player_1_name" required>
            </div>
            <div class="player-2-container">
                <p>Enter the name of <span>Player 2</span></p>
                <input type="text" id="player_2_name" name="player_2_name" required>
            </div>
            <div>
                <button class="submit-button" type="submit" id="submit">LETSS GOOO</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
