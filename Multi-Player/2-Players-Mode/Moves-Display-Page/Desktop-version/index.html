<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <link rel="icon" href="../../images/web_icon.png">
</head>
<body>
    <div class="container">
        <div class="head_container">
            <div class="player_score_box">
                <div><p id="player_1_score">0</p></div>
                <p id="player_1_name_copy">PLAYER SCORE</p>
            </div>
            <p class="header"><span>S</span>TONE <span>P</span>APPER <span> S</span>CISSOR</p>
            <div class="computer_score_box">
                <div><p id="player_2_score">0</p></div>
                <p id="player_2_name_copy">COMPUTER SCORE</p>
            </div>
        </div>
        
        <div class="compute_box">
            <div class="player_1_container">
                <p id="player_1_name"></p>
                <img src="../../../images/paper/paper_left.gif"  id="player_1_displayer" width="100%" ></img>  
            </div>
            <div class="result_container">
                <p id="result_text">result</p>
            </div>
            <div class="player_2_container">
                <p id="player_2_name"></p>
                <img src="../../../images/scissor/scissor_right.gif" id="player_2_displayer" width="100%" ></img>  
            </div>
        </div>
        <button class="next-round-button" id="next_round_button">CONTINUE</button>
        <script src="script.js"></script>
    </div>

    
</body>
</html>
