<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <p class="header">STONE PAPER SCISSORS</p>
        <div class="move_box">
            <div class="img_box">
                <img src="images/stone.png">
                
            </div>
            <div class="img_box">
                <img src="images/paper.png">
            </div>
            <div class="img_box">
                <img src="images/scissor.png">
            </div>

        </div>
        <div class="moves_result_box">
            <div>
                <div>
                    YOUR MOVE
                </div>
                <div class="result_img">
                    <img src="images/paper.png">
                </div>
            </div>
            <div>
                <div>
                    COMPUTER MOVE
                </div>
                <div class="result_img">
                    <img src="images/scissor.png">
                </div>

            </div>
        </div>
        <div class="result_container">
            <div><p>RESULT</p></div>
            <div class="win_container"><p>10</p></div>
            <div class="loss_container"><p>10</p></div>
            <div class="tie_container"><p>10</p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
